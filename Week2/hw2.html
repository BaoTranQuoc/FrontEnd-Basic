<!DOCTYPE html>
<html>

<head>
  <title>Form</title>
  <link rel="stylesheet" type="text/css" href="CSS/hw2.css">
  <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body class="Row">
  <div class="container">
    <h1>Sign Up</h1>
    <form id="form-register" class="Col" method="POST">

      <div>
        <label for="user">User*:</label><br>
        <input type="text" id="user" name="user" placeholder="Enter User"><br>
        <p id="user_error"><br></p>
      </div>

      <div>
        <label for="email">Email*:</label><br>
        <input type="text" id="email" name="email" placeholder="Enter Email"><br>
        <p id="email_error"><br></p>
      </div>

      <div>
        <label for="phone">Phone*:</label><br>
        <input type="text" id="phone" name="phone" placeholder="Enter Phone"><br>
        <p id="phone_error"><br></p>
      </div>
      
      <div>
        <label for="company">Company*:</label><br>
        <input type="text" id="company" name="company" placeholder="Enter Company"><br>  
        <p id="company_error"><br></p>
      </div>

      <div>
        <label for="note">Note:</label><br>
        <textarea id="note" name="note"></textarea><br>
        <!-- <p id="note_error"><br></p> -->
      </div>

      <input type="submit" id ="submit" value="Submit" disabled="disabled">
      
    </form>
  </div>
  
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="JavaScript/hw2.js"></script>
</body>

</html>
